<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Madam!</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fde4e1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            background-color: #fff3f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #ff4081;
        }
        p {
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        /* Add animation */
        .animate {
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4081;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e03565;
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="Birthday wish" class="animate">
        <h1>Happy Birthday, Madam!</h1>
        <p>May your day be filled with joy and wonderful surprises!</p>
        <p>Here's to celebrating the amazing person you are.</p>
        <div class="footer">
            With all our love and best wishes,<br>
            [FROM DT -GUYS]
           
                <!-- Existing content -->
                <!-- ... -->
        
                <!-- Button to navigate to the photo page -->
                <a href="photo.html" class="button">View Photos</a>
                
        </div>
    </div>
</body>
</html>
